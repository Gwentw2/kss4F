<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSS 4F (Supabase)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      font-size: 18px;
      font-weight: 400;
      background-color: #ffeef0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-weight: 900;
      font-size: 48px;
      margin-top: 1rem;
    }

    #datePicker {
      padding: 0.5em 1em;
      font-size: 1.5em;
      margin: 1rem 0;
    }

    table {
      width: 100%;
      max-width: 960px;
      margin: 1em auto;
      border-collapse: collapse;
      background: white;
      overflow-x: auto;
    }

    th, td {
      font-size: 18px;
      font-weight: 700;
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    #login, #admin-panel {
      width: 100%;
      max-width: 960px;
      margin: 1em auto;
      padding: 1em;
      border: 1px solid #ccc;
      background: white;
      box-sizing: border-box;
    }

    input, select, button {
      margin: 4px;
      padding: 6px 8px;
      font-size: 1em;
    }

    .hidden {
      display: none;
    }

    label {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 16px;
      }

      input, select, button {
        width: 100%;
        margin: 6px 0;
      }

      #login, #admin-panel {
        padding: 1em 0.5em;
      }

      th, td {
        padding: 6px;
      }
    }
          
  </style>
</head>
<body>
  <h1>KSS 4F</h1>

  <div style="text-align:center">
    <label for="datePicker">選擇日期：</label>
    <input type="date" id="datePicker" />
  </div>

  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>時間</th>
          <th>聯絡人</th>
          <th class="admin-only hidden">新增者</th>
          <th class="admin-only hidden">新增時間</th>
          <th class="admin-only hidden">操作</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>
  </div>

  <div id="login">
    <h3>管理員登入</h3>
    <input type="text" id="adminName" placeholder="管理員帳號" />
    <input type="password" id="adminPassword" placeholder="密碼" />
    <button onclick="login()">登入</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h3>新增 / 編輯 排程</h3>
    <input type="date" id="form-date" />
    <br />
    <label>開始：</label>
    <select id="form-start">
      <option value="">--</option>
    </select>
    <label>結束：</label>
    <select id="form-end">
      <option value="">--</option>
    </select>
    <br />
    <input type="text" id="form-person" placeholder="聯絡人" />
    <br />
    <button onclick="addSchedule()">新增排程</button>
    <button onclick="logout()">登出</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://dldircttlhzvshjtrlin.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsZGlyY3R0bGh6dnNoanRybGluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2ODExMjMsImV4cCI6MjA2NzI1NzEyM30.IcU5PoqlQE0hOIps0DEPblRpiv8OenoLZvDk1yy-It8'
    );
    
    function formatDateWithWeekday(dateStr) {
      const date = new Date(dateStr);
      const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
      const day = weekdays[date.getDay()];
      return `${dateStr}（${day}）`;
    }
    
    const admins = {
      admin1: 'pw1',
      gwen: '2862138',
      songan: '2866790',
    };

    let isAdmin = false;
    let currentAdmin = '';

    const datePicker = document.getElementById('datePicker');
    const scheduleBody = document.getElementById('scheduleBody');

    async function loadSchedule() {
      const date = datePicker.value;
      const { data, error } = await supabase
        .from('schedule')
        .select('*')
        .eq('date', date)
        .order('time', { ascending: true });

      scheduleBody.innerHTML = '';

      if (data) {
        data.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${formatDateWithWeekday(item.date)}</td>
            <td>${item.time}</td>
            <td>${item.person}</td>
            ${
              isAdmin
                ? `<td>${item.created_by || ''}</td>
                   <td>${new Date(item.created_at).toLocaleString()}</td>
                   <td><button onclick="deleteSchedule(${item.id})">刪除</button></td>`
                : ''
            }
          `;
          scheduleBody.appendChild(row);
        });
      }

      document.querySelectorAll('.admin-only').forEach(el => {
        el.classList.toggle('hidden', !isAdmin);
      });
    }

    async function addSchedule() {
      const date = document.getElementById('form-date').value;
      const start = document.getElementById('form-start').value;
      const end = document.getElementById('form-end').value;
      const person = document.getElementById('form-person').value;

      if (!date || !start || !end || !person) {
        alert('請填寫所有欄位');
        return;
      }

      const time = `${start} ～ ${end}`;
      const { error } = await supabase.from('schedule').insert([
        { date, time, person, created_by: currentAdmin }
      ]);

      if (error) {
        alert('新增失敗');
      } else {
        loadSchedule();
      }
    }

    async function deleteSchedule(id) {
      const { error } = await supabase.from('schedule').delete().eq('id', id);
      if (error) {
        alert('刪除失敗');
      } else {
        loadSchedule();
      }
    }

    function login() {
      const name = document.getElementById('adminName').value;
      const pw = document.getElementById('adminPassword').value;
      if (admins[name] === pw) {
        isAdmin = true;
        currentAdmin = name; 
        document.getElementById('login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        loadSchedule();
      } else {
        alert('登入失敗');
      }
    }

    function logout() {
      isAdmin = false;
      currentAdmin = '';
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('admin-panel').classList.add('hidden');
      loadSchedule();
    }

    // 初始化
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;
    datePicker.addEventListener('change', loadSchedule);
    loadSchedule();

    // 自動產生 09:00～21:30 的時間選單（每 30 分）
    function generateTimeOptions(id) {
      const select = document.getElementById(id);
      for (let h = 9; h <= 21; h++) {
        select.innerHTML += `<option value="${h.toString().padStart(2, '0')}:00">${h}:00</option>`;
        select.innerHTML += `<option value="${h.toString().padStart(2, '0')}:30">${h}:30</option>`;
      }
    }
    generateTimeOptions('form-start');
    generateTimeOptions('form-end');
  </script>
</body>
</html>
